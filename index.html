<!doctype html>
<html lang="ru">

<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont,
                "Segoe UI", Arial, Helvetica, sans-serif;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 150px;
        }


        button {
            -webkit-appearance: none;
            appearance: none;

            background: #e6e6e6;
            border: 1px solid #999;
            border-radius: 0;

            color: #000;
            font-size: 24px;
            padding: 16px 32px;
            margin: 0 10px;

            font-family: inherit;
        }

        #left {
            transform-origin: top center;
        }


        #ui {
            transform: scale(1.5);
        }
    </style>
</head>

<body>

    <table id="ui" width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">

                <!-- GIF -->
                <img id="gif" src="minion-minion-loves.gif" alt="фото"><br><br>

                <!-- Text -->
                <div id="text">Будешь моей валентинкой?</div><br>

                <!-- Buttons -->
                <button id="left">Да</button>
                <button id="right">Нет</button>

            </td>
        </tr>
    </table>

    <script>
        const left = document.getElementById("left");
        const right = document.getElementById("right");
        const gif = document.getElementById("gif");
        const text = document.getElementById("text");

        let clicks = 0;

        const scales = [
            [1.6, 1.6],
            [2.2, 2.4],
            [3.0, 3.4],
            [4.2, 5.4],
            [6.7, 8.0]
        ];

        const texts = [
            "Ты уверена?",
            "Ты точно \nуверена?",
            "Лучше скажи да",
            "Малыш, пожалуйста",
            "Нажми да, пожалуйста"
        ];

        right.onclick = () => {
            if (clicks < texts.length) {
                right.innerText = texts[clicks];

                const s = scales[clicks];
                left.style.transform = "scale(" + s[0] + "," + s[1] + ")";
                left.style.position = "relative";
                left.style.zIndex = 9999;

                clicks++;
            }
        };

        left.onclick = () => {
            gif.src = "fireworks-exploding-heart.gif";
            text.innerText = "УРА!!!";

            left.style.display = "none";
            right.style.display = "none";
        };
    </script>

</body>

</html>
